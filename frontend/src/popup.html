<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Safari Extension Unified Logging</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Unified Logging</h2>
        <div id="version"></div>
    </div>
    <div id="status" class="status">
        Checking connection...
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
