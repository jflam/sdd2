<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chrome Extension Unified Logging</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
        }
        
        .header h2 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 18px;
        }
        
        .version {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.checking {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin: 5px 5px 5px 0;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #545b62;
        }
        
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .test-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .test-section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .log-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸš€ Unified Logging</h2>
        <div id="version" class="version">Loading...</div>
    </div>
    
    <div id="status" class="status checking">
        Checking connection...
    </div>
    
    <div class="controls">
        <button id="refresh-btn" class="btn">Refresh Status</button>
        <button id="flush-btn" class="btn secondary">Force Flush</button>
    </div>
    
    <div class="stats">
        <div class="stats-row">
            <span>Queue Size:</span>
            <span id="queue-size">-</span>
        </div>
        <div class="stats-row">
            <span>Backend:</span>
            <span id="backend-status">-</span>
        </div>
        <div class="stats-row">
            <span>Last Update:</span>
            <span id="last-update">-</span>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Test Logging</h3>
        <input type="text" id="test-message" class="log-input" placeholder="Enter test message...">
        <div>
            <button id="test-info" class="btn">Info</button>
            <button id="test-warn" class="btn secondary">Warn</button>
            <button id="test-error" class="btn secondary">Error</button>
        </div>
    </div>
    
    <script type="module" src="popup.ts"></script>
</body>
</html>
